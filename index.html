<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="Favicon/site.webmanifest">
    <title>Calculator</title>
</head>
<body>
    <div id="CalculatorBody">
        <div id="Screen">
            Screen
        </div>
        <div id="Buttons">
            <div class="Buttons SpecialsButtons" id="Delete">Delete</div>
            <div class="Buttons SpecialsButtons">AC</div>
            <div class="Buttons OperatorsButtons">/</div>
            <div class="Buttons NumericsButtons">7</div>
            <div class="Buttons NumericsButtons">8</div>
            <div class="Buttons NumericsButtons">9</div>
            <div class="Buttons OperatorsButtons">*</div>
            <div class="Buttons NumericsButtons">4</div>
            <div class="Buttons NumericsButtons">5</div>
            <div class="Buttons NumericsButtons">6</div>
            <div class="Buttons OperatorsButtons">-</div>
            <div class="Buttons NumericsButtons">1</div>
            <div class="Buttons NumericsButtons">2</div>
            <div class="Buttons NumericsButtons">3</div>
            <div class="Buttons OperatorsButtons">+</div>
            <div class="Buttons NumericsButtons" id="Num0">0</div>
            <div class="Buttons NumericsButtons">.</div>
            <div class="Buttons OperatorsButtons">=</div>
        </div>
    </div>
</body>
</html>
